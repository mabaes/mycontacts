<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Search</ion-title>
  </ion-toolbar>
  <ion-searchbar (ionInput)="search($event)"></ion-searchbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let contact of results">
    <ion-item lines="none">
      <ion-avatar slot="start">
        <img *ngIf="contact.avatar" [src]="contact.avatar">
        <ion-icon *ngIf="!contact.avatar" name="person" size="large"></ion-icon>       
      </ion-avatar>
      <ion-label>
        <ion-text color="primary">
          <p>{{ contact.name }} {{ contact.surname }}</p>
        </ion-text>
        <p>{{ contact.email }}</p>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-button slot="start" fill="clear" routerLink="{{ '/contacts/' +  contact.id }}">
        <ion-icon name="search"></ion-icon>
        <ion-label>Open</ion-label>
      </ion-button>
      <ion-button fill="clear" routerLink="{{ '/contacts/' + contact.id }}" [queryParams]="{mode: 'edit'}">
        <ion-icon name="create"></ion-icon>
        <ion-label>Edit</ion-label>
      </ion-button>
    </ion-item>
  </ion-card>
</ion-content>
